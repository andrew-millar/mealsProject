<template name="hello">
</template>

<!-- select a type of meal -->
<template name="selectoin">
  <select>
    {{#each option}}
    <option>{{option}}</option>
    {{/each}}
  </select>
</template>

<!-- show single meal -->
<template name="meal">
  <div id="meal">
    <h2>{{title}}</h2>
    <div id="ingredients">
      <ul>
        {{#each ingredient}}
        <li>{{ingredient}}</li>
        {{/each}}
      </ul>
    </div>
    <div id="methods">
      <ol>
        {{#each method}}
        <li>{{method}}</li>
        {{/each}}
      </ol>
    </div>
  </div>
</template>

<!-- list of selected meals -->
<template name="meals-list">
  {{#each meal}}
  <li>
    <a href="">{{title}}</a>, {{description}}
  </li>
  {{/each}}
</template>
